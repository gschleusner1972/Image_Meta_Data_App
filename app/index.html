<!DOCTYPE html>
<html>
<head>
    <title>Client-Side Image Capture with Metadata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="capture-form">
        <input type="text" id="github-token" placeholder="GitHub Personal Access Token">
        <input type="text" id="github-username" placeholder="GitHub Username">
        <input type="text" id="github-repo" placeholder="GitHub Repository">
        <select id="metadata">
            <option value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
        </select>
        <input type="file" accept="image/*" capture="environment" id="capture" />
        <button type="submit">Save Image and Metadata</button>
    </form>
    <div id="download-links"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
